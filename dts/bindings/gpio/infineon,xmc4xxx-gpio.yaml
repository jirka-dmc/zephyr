description: INFINEON XMC4XXX GPIO

compatible: "infineon,xmc4xxx-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true
    
    pin-mask:
      required: true
      type: int

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
